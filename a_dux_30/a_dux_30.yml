meta:
  version: rev2
  author: olivertosky

points:
  zones:
    matrix:
      columns:
        pinky:
          spread: 18
          rotate: 12
          origin: [0, -17]
          rows:
            bottom:
              bind: 5
              skip: true
            home:
              bind: [0, 12, 0, 0]
              column_net: P6
            top:
              bind: [0, 8, 5, 0]
              column_net: P5 
        ring:
          spread: 18
          stagger: 17
          rotate: -7
          origin: [0, -17]
          rows:
            bottom:
              column_net: P4
            home:
              column_net: P3
            top:
              column_net: P2
        middle:
          spread: 18
          stagger: 17/3
          rotate: -5
          origin: [0, -17]
          rows:
            bottom:
              bind: 5             
              column_net: P10
            home:
              bind: 5
              column_net: P16          
            top:
              bind: [0, 5, 0, 5]
              column_net: P14
          key:
            shift: [0.2, 0]
        index:
          spread: 18
          stagger: -17/3
          rotate: -1
          origin: [0, -17]
          rows:
            bottom:
              bind: [0, 5, 0, 0]
              column_net: P15
            home:
              bind: [5, 0, 5, 0]
              column_net: P18
            top:
              bind: [0, 0, 0, 6]
              column_net: P19
        inner:
          spread: 18
          stagger: 8.5
          origin: [0, -17]
          rows: 
            bottom:
              bind: [5, 19.1, 30.4, 2]
              column_net: P20
            home:
              bind: [0, 19.1, 0, 5]
              column_net: P21
            top:
              skip: true
      key:
        footprints:
          choc_hotswap:
            type: choc
            nets:
              from: =column_net
              to: GND
            params:
                keycaps: true
                reverse: true
                hotswap: true
          choc:
            type: choc
            anchor:
              rotate: 180
            nets:
              from: =column_net
              to: GND
            params:
                keycaps: true
                reverse: true
      rows:
        bottom:
          padding: 17
        home:
          padding: 17
        top:
    thumb:
      anchor:
        ref: matrix_inner_bottom
        shift: [-2,-36]
      columns:
        first:
          rotate: -15
          rows:
            only:
              column_net: P7
              bind: [10, 1, 1, 70]
        second:
          spread: 18
          rotate: -10
          origin: [-9, -9.5]
          rows:
            only:
              column_net: P8
              bind: [0, 0, 1, 5]
      rows:
        only:
          padding: 17
      key:
        footprints:
          choc_hotswap:
            type: choc
            anchor:
              rotate: -90
            nets:
              from: =column_net
              to: GND
            params:
                keycaps: true
                reverse: true
                hotswap: true
          choc:
            type: choc
            anchor:
              rotate: 90
            nets:
              from: =column_net
              to: GND
            params:
                keycaps: true
                reverse: true
outlines:
  exports:
    raw:
      - type: keys
        side: left
        size: [18,17]
        
    circle_cutaways:
      - type: rectangle
        size: [75,240]
        anchor:
          - ref: matrix_pinky_home
            shift: [-85, -90]
      - type: rectangle
        size: [150,90]
        anchor:
          - ref: matrix_pinky_home
            shift: [-20, -100]
      - type: rectangle
        size: [50, 120]
        anchor:
          - ref: matrix_inner_bottom
            shift: [20,-50]       
    half_circle:
      - type: circle
        radius: 67
        anchor:
          - ref: matrix_middle_bottom
            shift: [3,-22]
      - -circle_cutaways
    panel:
      - type: outline
        name: raw
      - +half_circle
    final:
      - type: outline
        name: panel
        fillet: 1
pcbs:
  a_dux_30:
    outlines:
      main:
        outline: panel
    footprints:
      promicro:
        type: promicro
        anchor:
          ref: matrix_inner_home
          shift: [19, -10]
          rotate: -90
        params:
         orientation: down
      battery:
        type: bat
        nets:
          neg: GND
        anchor:
          ref: matrix_inner_bottom
          shift: [19, -15]
          rotate: -90
