points:
  zones:
    matrix:
      columns:
        pinky:
          spread: 18
          rotate: 12
          origin: [0, -17]
          rows:
            bottom:
              bind: 5
              column_net: P7
              skip: true
            home:
              bind: [0, 12, 0, 0]
              column_net: P6
            top:
              bind: [0, 8, 5, 0]
              column_net: P5 
        ring:
          spread: 18
          stagger: 17
          rotate: -7
          origin: [0, -17]
          rows:
            bottom:
              #bind: [0, 0, 2, 10]
              column_net: P4
            home:
              #bind: [5, 0, 5, 0]
              column_net: P3
            top:
              #bind: [0, 5, 0, 0]
              column_net: P0
        middle:
          spread: 18
          stagger: 17/3
          rotate: -5
          origin: [0, -17]
          rows:
            bottom:
              bind: 5             
              column_net: P1
            home:
              bind: 5
              column_net: P19           
            top:
              bind: [0, 5, 0, 5]
              column_net: P18
          key:
            shift: [0.2, 0]
        index:
          spread: 18
          stagger: -17/3
          rotate: -1
          origin: [0, -17]
          rows:
            bottom:
              bind: [0, 5, 0, 0]
              column_net: P15
            home:
              bind: [5, 0, 5, 0]
              column_net: P14
            top:
              bind: [0, 0, 0, 6]
              column_net: P16
        inner:
          spread: 18
          stagger: 8.5
          origin: [0, -17]
          rows: 
            bottom:
              bind: [5, 19, 20, 2]
              column_net: P10
            home:
              bind: [0, 27, 0, 5]
              column_net: P20
            top:
              #bind: [0, 0, 5, 5]
              column_net: P21
              skip: true
      key:
        footprints:
          choc_hotswap:
            type: choc
            nets:
              from: =column_net
              to: GND
            params:
                keycaps: true
                reverse: true
                hotswap: true
          choc:
            type: choc
            anchor:
              rotate: 180
            nets:
              from: =column_net
              to: GND
            params:
                keycaps: true
                reverse: true
      rows:
        bottom:
          padding: 17
        home:
          padding: 17
        top:
    thumb:
      anchor:
        ref: matrix_inner_bottom
        shift: [0,-36]
      columns:
        first:
          rotate: -15
          rows:
            only:
              column_net: P8
              bind: [10, 1, 0, 70]
        second:
          spread: 18
          rotate: -10
          origin: [-9, -9.5]
          rows:
            only:
              column_net: P9
              bind: [0, 0, 0, 5]
      rows:
        only:
          padding: 17
      key:
        footprints:
          choc_hotswap:
            type: choc
            anchor:
              rotate: -90
            nets:
              from: =column_net
              to: GND
            params:
                keycaps: true
                reverse: true
                hotswap: true
          choc:
            type: choc
            anchor:
              rotate: 90
            nets:
              from: =column_net
              to: GND
            params:
                keycaps: true
                reverse: true
outlines:
  exports:
    raw:
      - type: keys
        side: left
        size: [18,17]
        corner: 3
        
    circle_cutaways:
      - type: rectangle
        size: [75,240]
        anchor:
          - ref: matrix_pinky_home
            shift: [-84, -90]
      - type: rectangle
        size: [150,90]
        anchor:
          - ref: matrix_pinky_home
            shift: [-20, -90]
      - type: rectangle
        size: [50, 120]
        anchor:
          - ref: matrix_inner_bottom
            shift: [59,-50]       
    half_circle:
      - type: circle
        radius: 67
        anchor:
          - ref: matrix_middle_bottom
            shift: [3,-22]
      - -circle_cutaways
    thumb_extension:
      - type: rectangle
        size: [28, 15]
        anchor:
          - ref: thumb_second_only
            rotate: 30
            shift: [-15.7, -7]
    panel:
      - type: outline
        name: raw
        fillet: 
      - +half_circle
      - +thumb_extension
pcbs:
  a_dux_30:
    outlines:
      main:
        outline: panel
    footprints:
      promicro:
        type: promicro
        anchor:
          ref: matrix_inner_home
          shift: [19, -10]
          rotate: -90
        params:
         orientation: down
      trrs:
        type: trrs
        nets:
          A: GND
          B: GND
          C: P2
          D: VCC
        anchor:
          ref: matrix_inner_home
          shift: [29.5, -5] 
          rotate: 180
        params:
          reverse: true
          symmetric: true
 
